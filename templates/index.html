<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabungkan File Excel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
            color: #333;
        }

        header {
            background: #0056b3;
            color: #fff;
            padding: 20px 15px;
            text-align: center;
        }

        .header-logo span.jr-blue {
            font-size: 1.5em;
            font-weight: bold;
        }

        .header-logo span.jr-subtitle {
            display: block;
            font-size: 0.9em;
            margin-top: 5px;
            opacity: 0.8;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        form input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background: #0056b3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        form button:hover {
            background: #003f7d;
        }

        .footer {
            text-align: center;
            font-size: 0.85em;
            color: #666;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            background: #0056b3;
            color: #fff;
            padding: 10px 15px;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        footer u {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-logo">
            <span class="jr-blue">Jasa Raharja</span>
            <span class="jr-subtitle">Cabang Utama Jawa Tengah</span>
        </div>
    </header>
    <div class="container">
        <h1>Gabungkan File Excel</h1>
        <form action="/merge" method="post" enctype="multipart/form-data">
            <input type="file" name="files" multiple required>
            <button type="submit"><i class="fas fa-file-excel"></i> Gabungkan File</button>
        </form>
        <div class="footer">* Hanya file .xlsx yang didukung</div>
    </div>
    <footer>
        <p><strong><b><u>Muhammad Salman Farrisi</u></b></strong>, Universitas Jenderal Soedirman</p>
    </footer>
</body>
</html>
